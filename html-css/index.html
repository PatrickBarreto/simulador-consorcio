<!doctype html>
<html pt-BR>
<head>
    <title> Sistema Simulador de Consórcio </title>
    <meta charset="UTF-8">
    <meta name="description" content="Sistema para simular consórcio de acordo com objetivo e condição do usuário">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/javascript"; src="/desktop/SistemaConsorcio/Funcoes/funcoes_sistema.js">
    <style>
            div{
                background-color: white;
                border-radius: 14px; 
                box-shadow: rgb(186, 187, 187), 14px, ;
            }
            h1 {
                color:black
            }
            h2{
                color:black
            }
            h3{
                color:black
            }
            p{
                color:rgb(53, 53, 53)
            } 
            #submit{
                width: 150px;
                height: 30px;
            }
            #tipo-credito{
                width: 150px;
                height: 30px;
            }
    </style>
</head>
    <body>
        <h1>Sistema Simulador de Consórcio</h1>
            <div id="area-simulador">
                <h3>Simulação:</h3>
                <div>
                    <select id="tipo-credito">
                        <option value="1"><b>Carro</b></option>
                        <option value="2"><b>Moto</b></option>
                        <option value="3"><b>Imóvel</b></option>
                    </select>
                </div>
                
                <div>
                    <input id="valor-credito" placeholder="Quanto de crédito?">
                </div>
                
                <div>
                <input id="prazo" placeholder="Qual prazo ideal?">
                </div>    
            </div>

         <div>
             <button id="submit"> 
                 Calcular
             </button>
         </div>

         <div id="retorno">

         </div>
        
    <script type="module" src="../simulador_consorcio.js"> </script>
    </body>
</html>
